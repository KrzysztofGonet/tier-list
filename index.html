  <!-- ZaÅ‚aduj React, ReactDOM i Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <!-- Kod aplikacji -->
  <script type="text/babel">
    // Komponent TierListMaker
    const TierListMaker = () => {
      // Definicja poziomÃ³w tier z klasycznymi kolorami
      const tiers = [
        { id: 'tier-s', name: 'S', bgColor: '#ff9999', textColor: 'black' },
        { id: 'tier-a', name: 'A', bgColor: '#ffcc99', textColor: 'black' },
        { id: 'tier-b', name: 'B', bgColor: '#ffdd88', textColor: 'black' },
        { id: 'tier-c', name: 'C', bgColor: '#ffff99', textColor: 'black' },
        { id: 'tier-d', name: 'D', bgColor: '#ccff99', textColor: 'black' },
      ];

      // ====== STAN APLIKACJI ======
      // Stan dla tworzenia/edycji elementÃ³w
      const [newName, setNewName] = React.useState('');
      const [newImage, setNewImage] = React.useState('ðŸ“±');
      const [newImageUrl, setNewImageUrl] = React.useState('');
      const [isModalOpen, setIsModalOpen] = React.useState(false);
      const [editingApp, setEditingApp] = React.useState(null);
      
      // GÅ‚Ã³wny stan aplikacji
      const [apps, setApps] = React.useState(() => {
        // PrÃ³ba odczytania z localStorage
        const savedApps = localStorage.getItem('tierListApps');
        return savedApps ? JSON.parse(savedApps) : [];
      });

      const [tierItems, setTierItems] = React.useState(() => {
        // PrÃ³ba odczytania z localStorage
        const savedTierItems = localStorage.getItem('tierListItems');
        if (savedTierItems) {
          return JSON.parse(savedTierItems);
        } else {
          return {
            'tier-s': [],
            'tier-a': [],
            'tier-b': [],
            'tier-c': [],
            'tier-d': [],
            'apps-container': []
          };
        }
      });
      
      // Stan dla drag and drop
      const [draggedItem, setDraggedItem] = React.useState(null);
      const [recentlyDroppedItems, setRecentlyDroppedItems] = React.useState({});
      
      // Stan dla trybu interfejsu
      const [showInterface, setShowInterface] = React.useState(true);
      const [presentationMode, setPresentationMode] = React.useState(false);
      
      // Stan dla nagÅ‚Ã³wka
      const [headerTitle, setHeaderTitle] = React.useState(() => {
        // PrÃ³ba odczytania z localStorage
        const savedTitle = localStorage.getItem('tierListTitle');
        return savedTitle || 'TIER LIST';
      });
      const [showHeader, setShowHeader] = React.useState(true);
      const [editingHeader, setEditingHeader] = React.useState(false);
      
      // Referencje dla elementÃ³w DOM
      const dropZoneRef = React.useRef(null);
      const appContainerRef = React.useRef(null);

      // ====== EFEKTY ======
      // Zapisywanie do localStorage po zmianie stanu
      React.useEffect(() => {
        localStorage.setItem('tierListApps', JSON.stringify(apps));
      }, [apps]);

      React.useEffect(() => {
        localStorage.setItem('tierListItems', JSON.stringify(tierItems));
      }, [tierItems]);
      
      // Zapisywanie tytuÅ‚u nagÅ‚Ã³wka do localStorage
      React.useEffect(() => {
        localStorage.setItem('tierListTitle', headerTitle);
      }, [headerTitle]);

      // ObsÅ‚uga drag and drop dla obrazÃ³w na caÅ‚y obszar aplikacji
      React.useEffect(() => {
        const handleAppDragOver = (e) => {
          e.preventDefault();
          e.stopPropagation();
        };
        
        const handleAppDrop = (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          // Upuszczono na gÅ‚Ã³wny obszar aplikacji (nie w modalnym oknie)
          if (e.dataTransfer.files && e.dataTransfer.files[0]) {
            const file = e.dataTransfer.files[0];
            if (file.type.match('image.*')) {
              const reader = new FileReader();
              reader.onload = (event) => {
                // Automatycznie tworzenie nowego elementu z upuszczonym obrazem
                const newId = `app-${Date.now()}`;
                const newApp = {
                  id: newId,
                  name: file.name.split('.')[0].substring(0, 15), // Nazwa pliku jako domyÅ›lna nazwa elementu
                  image: '',
                  imageUrl: event.target.result
                };
                
                setApps(prev => [...prev, newApp]);
                setTierItems(prev => ({
                  ...prev,
                  'apps-container': [...prev['apps-container'], newId]
                }));
              };
              reader.readAsDataURL(file);
            }
          }
        };
        
        // Dodajemy nasÅ‚uchiwanie zdarzeÅ„ dla caÅ‚ego dokumentu
        document.addEventListener('dragover', handleAppDragOver);
        document.addEventListener('drop', handleAppDrop);
        
        return () => {
          document.removeEventListener('dragover', handleAppDragOver);
          document.removeEventListener('drop', handleAppDrop);
        };
      }, []);

      // ObsÅ‚uga drag and drop dla obrazÃ³w
      React.useEffect(() => {
        const dropZone = dropZoneRef.current;
        
        if (!dropZone) return;
        
        const handleDragOver = (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.classList.add('bg-gray-700');
        };
        
        const handleDragLeave = (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.classList.remove('bg-gray-700');
        };
        
        const handleDrop = (e) => {
          e.preventDefault();
          e.stopPropagation();
          dropZone.classList.remove('bg-gray-700');
          
          if (e.dataTransfer.files && e.dataTransfer.files[0]) {
            const file = e.dataTransfer.files[0];
            if (file.type.match('image.*')) {
              const reader = new FileReader();
              reader.onload = (event) => {
                setNewImageUrl(event.target.result);
              };
              reader.readAsDataURL(file);
            }
          }
        };
        
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        
        return () => {
          dropZone.removeEventListener('dragover', handleDragOver);
          dropZone.removeEventListener('dragleave', handleDragLeave);
          dropZone.removeEventListener('drop', handleDrop);
        };
      }, []);

      // ====== FUNKCJE POMOCNICZE ======
      // Funkcja do znalezienia aplikacji po id
      const findAppById = (id) => {
        return apps.find(app => app.id === id);
      };

      // ====== OBSÅUGA DRAG AND DROP ======
      // ObsÅ‚uga rozpoczÄ™cia przeciÄ…gania
      const handleDragStart = (e, item, sourceContainer) => {
        setDraggedItem({ item, sourceContainer });
        e.target.classList.add('opacity-50');
      };

      const handleDragEnd = (e) => {
        e.target.classList.remove('opacity-50');
      };

      // ObsÅ‚uga upuszczenia elementu
      const handleDrop = (e, targetContainer) => {
        e.preventDefault();
        
        if (!draggedItem) return;
        
        const { item, sourceContainer } = draggedItem;
        
        // JeÅ›li przesuniÄ™to do tego samego kontenera, nie rÃ³b nic
        if (sourceContainer === targetContainer) {
          setDraggedItem(null);
          return;
        }
        
        // SprawdÅº, czy element jest przeciÄ…gany z dolnego panelu do tabeli tier
        const isFromToolsToCategoryDrop = sourceContainer === 'apps-container' && targetContainer.startsWith('tier-');
        
        // Aktualizacja stanu
        setTierItems(prev => {
          // UsuÅ„ element z poprzedniego kontenera
          const sourceItems = [...prev[sourceContainer]].filter(id => id !== item);
          
          // Dodaj element do nowego kontenera
          const targetItems = [...prev[targetContainer], item];
          
          return {
            ...prev,
            [sourceContainer]: sourceItems,
            [targetContainer]: targetItems
          };
        });
        
        // JeÅ›li element jest przenoszony z dolnego panelu do kategorii, dodaj go do ostatnio upuszczonych
        if (isFromToolsToCategoryDrop) {
          setRecentlyDroppedItems(prev => ({
            ...prev,
            [item]: {
              targetContainer,
              timestamp: Date.now()
            }
          }));
          
          // UsuÅ„ element z listy ostatnio upuszczonych po czasie animacji
          setTimeout(() => {
            setRecentlyDroppedItems(prev => {
              const newState = {...prev};
              delete newState[item];
              return newState;
            });
          }, 800); // TrochÄ™ dÅ‚uÅ¼ej niÅ¼ czas animacji (700ms)
        }
        
        setDraggedItem(null);
      };

      // ObsÅ‚uga zdarzenia dragover
      const handleDragOver = (e) => {
        e.preventDefault();
      };

      // ====== ZARZÄ„DZANIE ELEMENTAMI ======
      // Funkcja do dodawania nowego elementu
      const addNewItem = () => {
        if (!newName.trim()) {
          alert('Nazwa nie moÅ¼e byÄ‡ pusta!');
          return;
        }

        const newId = `app-${Date.now()}`;
        const newApp = {
          id: newId,
          name: newName,
          image: newImage,
          imageUrl: newImageUrl
        };

        setApps(prev => [...prev, newApp]);
        setTierItems(prev => ({
          ...prev,
          'apps-container': [...prev['apps-container'], newId]
        }));

        // Reset formularza
        setNewName('');
        setNewImage('ðŸ“±');
        setNewImageUrl('');
        setIsModalOpen(false);
      };

      // Dodaje nowy pusty element od razu bez okna modalnego
      const addEmptyItem = () => {
        const newId = `app-${Date.now()}`;
        const newApp = {
          id: newId,
          name: '',
          image: '',
          imageUrl: ''
        };

        setApps(prev => [...prev, newApp]);
        setTierItems(prev => ({
          ...prev,
          'apps-container': [...prev['apps-container'], newId]
        }));
      };

      // Funkcja do usuwania elementu
      const deleteItem = (id) => {
        if (confirm('Czy na pewno chcesz usunÄ…Ä‡ ten element?')) {
          setApps(prev => prev.filter(app => app.id !== id));
          
          setTierItems(prev => {
            const newTierItems = {};
            for (const [key, value] of Object.entries(prev)) {
              newTierItems[key] = value.filter(itemId => itemId !== id);
            }
            return newTierItems;
          });
        }
      };

      // Funkcja do edycji elementu
      const startEdit = (id) => {
        const app = findAppById(id);
        if (app) {
          setEditingApp(id);
          setNewName(app.name);
          setNewImage(app.image);
          setNewImageUrl(app.imageUrl);
          setIsModalOpen(true);
        }
      };

      const updateItem = () => {
        if (!newName.trim()) {
          alert('Nazwa nie moÅ¼e byÄ‡ pusta!');
          return;
        }

        setApps(prev => prev.map(app => 
          app.id === editingApp 
            ? { ...app, name: newName, image: newImage, imageUrl: newImageUrl }
            : app
        ));

        // Reset formularza
        setNewName('');
        setNewImage('ðŸ“±');
        setNewImageUrl('');
        setIsModalOpen(false);
        setEditingApp(null);
      };

      // ====== FUNKCJE ZARZÄ„DZANIA APLIKACJÄ„ ======
      // Funkcja do resetowania tier listy
      const resetTierList = () => {
        if (confirm('Czy na pewno chcesz zresetowaÄ‡ listÄ™? Wszystkie zmiany zostanÄ… utracone.')) {
          setApps([]);
          setTierItems({
            'tier-s': [],
            'tier-a': [],
            'tier-b': [],
            'tier-c': [],
            'tier-d': [],
            'apps-container': []
          });
          localStorage.removeItem('tierListApps');
          localStorage.removeItem('tierListItems');
        }
      };

      // Funkcja do czyszczenia dolnego panelu
      const clearTools = () => {
        if (confirm('Czy na pewno chcesz usunÄ…Ä‡ wszystkie elementy z dolnego panelu?')) {
          setTierItems(prev => ({
            ...prev,
            'apps-container': []
          }));
          // Zapisujemy zmiany w localStorage
          localStorage.setItem('tierListItems', JSON.stringify({
            ...tierItems,
            'apps-container': []
          }));
        }
      };

      // Funkcja do czyszczenia pamiÄ™ci podrÄ™cznej
      const clearCache = () => {
        if (confirm('Czy na pewno chcesz wyczyÅ›ciÄ‡ pamiÄ™Ä‡ podrÄ™cznÄ…? Wszystkie zmiany zostanÄ… utracone.')) {
          // Czyszczenie localStorage
          localStorage.clear();
          
          // Resetowanie stanu aplikacji
          setApps([]);
          setTierItems({
            'tier-s': [],
            'tier-a': [],
            'tier-b': [],
            'tier-c': [],
            'tier-d': [],
            'apps-container': []
          });
          setHeaderTitle('TIER LIST'); // PrzywrÃ³cenie domyÅ›lnej nazwy nagÅ‚Ã³wka
          
          // Informacja o pomyÅ›lnym wyczyszczeniu
          alert('PamiÄ™Ä‡ podrÄ™czna zostaÅ‚a wyczyszczona.');
        }
      };

      // ====== RENDEROWANIE ======
      return (
        <div className={`flex flex-col space-y-2 p-3 relative w-full h-full min-h-screen transition-all duration-300`} 
          style={{ 
            background: `linear-gradient(to bottom, #121212, #1e1e1e)`, 
            color: '#fff'
